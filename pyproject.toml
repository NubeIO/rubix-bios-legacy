[tool.poetry]
name = "rubix-bios"
version = "1.5.0"
description = "BIOS comes with default OS, non-upgradable"
authors = ["NubeIO"]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.25.1"
Flask = "^1.1.2"
Flask-RESTful = "^0.3.8"
Flask-Cors = "^3.0.9"
click = "^7.1.2"
packaging = "^20.8"
PyJWT = "^2.0.1"
rubix-registry = { git = "https://github.com/NubeIO/rubix-registry", rev = "v1.1.1" }
gevent = [
    { version = "20.12.1", markers = "platform_machine == 'x86_64'" },
    { git = "https://github.com/gevent/gevent.git", tag = "20.12.1", markers = "platform_machine != 'x86_64'" }
]
gunicorn = "^20.0.4"

[tool.poetry.dev-dependencies]
pyinstaller = "^4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
